  <!-- Loading styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }
    
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #121212 0%, #1e1e1e 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .loading-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      border-radius: 16px;
      background: linear-gradient(135deg, #45A1FF 0%, #2196F3 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      color: white;
      box-shadow: 0 8px 32px rgba(69, 161, 255, 0.3);
      animation: pulse 2s infinite;
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #45A1FF;
    }
    
    .loading-subtext {
      font-size: 14px;
      color: #888;
      margin-bottom: 30px;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top: 3px solid #45A1FF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    /* Hide loading when Flutter is ready */
    .flutter-ready .loading-container {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease-out;
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div class="loading-container" id="loading">
    <div class="loading-logo">J</div>
    <div class="loading-text">Jinsovik Сканер</div>
    <div class="loading-subtext">Завантаження...</div>
    <div class="loading-spinner"></div>
  </div>
  
  <script>
    // Service Worker registration for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/flutter_service_worker.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful');
          })
          .catch(function(error) {
            console.log('ServiceWorker registration failed: ', error);
          });
      });
    }
    
    // Hide loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      document.body.classList.add('flutter-ready');
      setTimeout(function() {
        document.getElementById('loading').style.display = 'none';
      }, 500);
    });
    
    // iOS viewport fix
    function setViewportHeight() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    
    setViewportHeight();
    window.addEventListener('resize', setViewportHeight);
    window.addEventListener('orientationchange', function() {
      setTimeout(setViewportHeight, 100);
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
